<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat History</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0f2027;
      color: #fff;
      position: relative;
      overflow-x: hidden; /* ‚úÖ Fix horizontal only */
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      animation: slideDown 1s ease-in-out;
    }

    .chat-container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      height: 70vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
      backdrop-filter: blur(5px);
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.4s forwards;
    }

    .user {
      align-self: flex-end;
      background-color: #90caf9;
      color: #1a237e;
    }

    .bot {
      align-self: flex-start;
      background-color: #cfd8dc;
      color: #263238;
    }

    .message:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

   .button-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .btn.fancy {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      min-width: 180px;
      text-align: center;
    }

    .btn.fancy:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(37,117,252,0.6);
    }

    .btn.fancy.clear {
      background: linear-gradient(135deg, #ff512f, #dd2476);
    }

    .btn.fancy.clear:hover {
      box-shadow: 0 8px 20px rgba(221,36,118,0.7);
    }

    .btn.fancy::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: skewX(-25deg);
      transition: 0.5s;
    }

    .btn.fancy:hover::before {
      left: 100%;
    }

    .chat-heading {
      text-align: center;
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff512f, #dd2476, #ff512f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: gradientFlow 5s linear infinite, glow 2s ease-in-out infinite alternate, float 4s ease-in-out infinite;
      margin-bottom: 25px;
      letter-spacing: 3px;
      position: relative;
    }

    .chat-heading::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 4px;
      background: linear-gradient(90deg, #befb0a, #dd2476, #2fffea);
      border-radius: 3px;
      animation: underlineGlow 3s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(67, 36, 221, 0.8);
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 12px #d7dd24, 0 0 20px #ff512f; }
      to { text-shadow: 0 0 25px #2fffd9, 0 0 40px #dd2476; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes underlineGlow {
      0%, 100% { width: 50%; opacity: 0.8; }
      50% { width: 70%; opacity: 1; }
    }

    /* ‚úÖ Added missing animations */
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1 class="chat-heading">üìú Chat History</h1>

  <div class="chat-container" id="chatList">
    {% for message in history %}
      <div class="message {{ message.sender }}">
        <strong>{{ message.sender.capitalize() }}:</strong> {{ message.message }}
      </div>
    {% endfor %}
  </div>

  <div class="button-bar">
    <a href="/" class="btn fancy">üîô Back to Chat</a>
    <button class="btn fancy clear" onclick="clearHistory()">üßπ Clear History</button>
  </div>

  <script>
    window.onload = function() {
      const messages = document.querySelectorAll('.message');
      messages.forEach((msg, i) => {
        msg.style.animationDelay = `${i * 0.1}s`;
      });

      const chatList = document.getElementById("chatList");
      chatList.scrollTop = chatList.scrollHeight;
    };

    function clearHistory() {
      if (confirm("‚ö†Ô∏è Are you sure you want to clear all chat history?")) {
        fetch("/clear_history", { method: "POST" })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              alert("‚úÖ Chat history cleared!");
              location.reload();
            } else {
              alert("‚ùå Error: " + data.message);
            }
          })
          .catch(err => alert("‚ùå Request failed: " + err));
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 70 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
